<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" text="style/css" href="style.css"
</head>
<body>
    <h1>Grid Lessons</h1>
    <div class="gridone">
        <div style ="background-color: gray;">1</div>
        <div style ="background-color: pink;">2</div>
        <div style ="background-color: red;">3</div>
        <div style ="background-color: yellowgreen;">4</div>
        <div style ="background-color: green;">5</div>
        <div style ="background-color: yellow;">6</div>
        <div style ="background-color: violet;">7</div>
        <div style ="background-color: khaki;">8</div>
        <div style ="background-color: wheat;">9</div>
    </div>

    <h1>Grid Column</h1>
    <div class="gridtwo">
        <div style ="background-color: gray;">1</div>
        <div style ="background-color: pink;">2</div>
        <div style ="background-color: red;">3</div>
        <div style ="background-color: yellowgreen;">4</div>
        <div style ="background-color: green;">5</div>
        <div style ="background-color: yellow;">6</div>
        <div style ="background-color: violet;">7</div>
        <div style ="background-color: khaki;">8</div>
        <div style ="background-color: wheat;">9</div>
    </div>

    <h1>Grid Row</h1>
    <div class="gridthree">
        <div style ="background-color: gray;">1</div>
        <div style ="background-color: pink;">2</div>
        <div style ="background-color: red;">3</div>
        <div style ="background-color: yellowgreen;">4</div>
        <div style ="background-color: green;">5</div>
        <div style ="background-color: yellow;">6</div>
        <div style ="background-color: violet;">7</div>
        <div style ="background-color: khaki;">8</div>
        <div style ="background-color: wheat;">9</div>
    </div>
    <h1>Grid Gap</h1>
    <div class="gridfour">
        <div style ="background-color: gray;">1</div>
        <div style ="background-color: pink;">2</div>
        <div style ="background-color: red;">3</div>
        <div style ="background-color: yellowgreen;">4</div>
        <div style ="background-color: green;">5</div>
        <div style ="background-color: yellow;">6</div>
        <div style ="background-color: violet;">7</div>
        <div style ="background-color: khaki;">8</div>
        <div style ="background-color: wheat;">9</div>
    </div>
    <h1>Grid Line Columns</h1>
    <div class="gridfive">
        <div style ="background-color: gray;" class="addcolumn">1</div>
        <div style ="background-color: pink;">2</div>
        <div style ="background-color: red;">3</div>
        <div style ="background-color: yellowgreen;">4</div>
        <div style ="background-color: green;">5</div>
        <div style ="background-color: yellow;">6</div>
        <div style ="background-color: violet;">7</div>
        <div style ="background-color: khaki;">8</div>
        <div style ="background-color: wheat;">9</div>
    </div>
    <h1>Grid Line Rows</h1>
    <div class="gridsix">
        <div style ="background-color: gray;" class="addrows">1</div>
        <div style ="background-color: pink;">2</div>
        <div style ="background-color: red;">3</div>
        <div style ="background-color: yellowgreen;">4</div>
        <div style ="background-color: green;">5</div>
        <div style ="background-color: yellow;">6</div>
        <div style ="background-color: violet;">7</div>
        <div style ="background-color: khaki;">8</div>
        <div style ="background-color: wheat;">9</div>
    </div>
</body>
</html>
