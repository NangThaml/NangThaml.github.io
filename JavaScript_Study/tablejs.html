<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableJS</title>
</head>
<body>
    <button onclick="showData()">Show</button>
    <br><br>
    <table border="1" cellpadding ="10" cellspacing ="0">
        <thead>
            <th>No.</th>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <script>
        function showData(){
            let data = [
            {name : 'Ma Ma',age:'24'},
            {name : 'Mg Mg',age:'25'},
            {name : 'Hla Hla',age:'25'},
            ]
            console.log(data);
            let tbody=document.querySelector("#tbody");
            let mydata = '';
            let i = 1 ;

            for (const value of data){
                //console.log(value.name);
                mydata += `<tr>
                        <td>${i++}</td>
                        <td>${value.name}</td>
                        <td>${value.age}</td>
                </tr>`;
            }
            tbody.innerHTML = mydata;
        }
    </script>
</body>
</html>
